<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Authenticate - Vâ€‘Edit</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0f0f0f;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
    }

    .auth-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 1.5rem;
      max-width: 420px;
      width: 100%;
      padding: 2.5rem;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    }

    .auth-container h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      font-weight: 600;
      background: linear-gradient(90deg, #8b5cf6, #d946ef);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .auth-container .icon-wrap {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .auth-container .license-info {
      font-size: 0.85rem;
      color: #ccc;
      margin-bottom: 1.5rem;
      line-height: 1.4;
    }

    .g-signin-btn {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 999px;
      padding: 0.75rem 2rem;
      cursor: pointer;
      font-size: 1rem;
      color: white;
      transition: background 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      justify-content: center;
    }

    .g-signin-btn:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .g-signin-btn i {
      width: 18px;
      height: 18px;
      stroke-width: 2;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="icon-wrap">
      <i data-lucide="shield-check"></i>
    </div>
    <h2>Secure Access</h2>
    <div class="license-info" id="licenseInfo">
      Validating license...
    </div>

    <div id="gSignInWrapper">
      <div class="g-signin-btn" id="googleLogin">
        <i data-lucide="log-in"></i>
        Sign in with Google
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();

    const params = new URLSearchParams(window.location.search);
    const license = params.get("license");
    const email = params.get("email");

    // Save license & email for later use
    if (license && email) {
      localStorage.setItem("license", license);
      localStorage.setItem("email", email);
      document.getElementById("licenseInfo").innerText =
        `Subscription for: ${email}\nLicense: ${license.slice(0, 8)}...`;
    } else {
      document.getElementById("licenseInfo").innerText = "Missing subscription info.";
    }

    // Google Sign-In handler
    document.getElementById("googleLogin").addEventListener("click", () => {
      google.accounts.id.initialize({
        client_id: "711773746438-qf5hfo6o842gcc8fjnaeien3rjpbdll3.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });

      google.accounts.id.prompt(); // Show popup
    });

    function handleCredentialResponse(response) {
      const jwt = response.credential;
      const payload = JSON.parse(atob(jwt.split('.')[1]));

      const user = {
        name: payload.name,
        email: payload.email,
        picture: payload.picture
      };

      localStorage.setItem("googleUser", JSON.stringify(user));

      // Redirect to dashboard
      window.location.href = "/dashboard.html";
    }
  </script>
</body>
</html>
